<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaif aur code</title>
</head>
<body style="background-color: grey; color: white;">
    <ul class="language">
      <li>javascript</li>
    </ul>
    <script>
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerText = `${langName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLanguage('python');
        addLanguage('java');

        function addOptiLanguage(langName){
            const li = document.createElement('li');
            //for optimized code do not use innerHTML or innerText to add text in the document 
            //rather prefer using createTextNode
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li);

        }
        addOptiLanguage('kaif');

        //editing element
        const fourthLang = document.querySelector("li:nth-child(4)");
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode('mojo'));
        fourthLang.replaceWith(newLi);

        //editing element in second way..

        const fristLang = document.querySelector("li:first-child");
        fristLang.outerHTML = "<li>typeScript</li>"

        //removing element
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();

    </script>
</body>
</html>
