<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaif aur code</title>
</head>
<body style="background-color: rgb(46, 45, 45); color: white;">



    <script>
        //creating new element...

        const div = document.createElement('div');
        div.setAttribute("id" , Math.round(Math.random()*10+1)); //for fun we're generating random values to id
        //another way of creating id attribute to div tag is ====> div.id = "divId";
        div.className = "divClass" // or use setAttribute ====>div.setAttribute("class" , "DivClass");
        div.title = "divTitle";


       // div.innerText = "kaif aur code";
        //or this way ====>
        const addText = document.createTextNode("kaif aur code");
        div.appendChild(addText); 
        
        //most important one++++++++++++++++++++
        div.style.color = 'white';
        div.style.backgroundColor = 'green';
        div.style.padding = '23px';
        document.body.appendChild(div);
        console.log(div);
    </script>
</body>
</html>
