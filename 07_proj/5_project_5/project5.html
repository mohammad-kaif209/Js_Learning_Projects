<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        .project5Container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #insert {
            padding: 250px;
            font-size: 2em;
        }
    </style>
</head>

<body style="color: white;">
    <nav style="background-color: rgb(194, 226, 255);">
        <a href="../index.html" class="navElement" id="home">Home</a>
    </nav>
    <div class="project5Container">
        <div id="insert">
            Press any key in the keyboard to see the magic...
        </div>
    </div>
    
    <script>
        const insert = document.querySelector('#insert');

        window.addEventListener('keydown', function (e) {
            insert.innerHTML = `
                <div class = 'color'>
                    <table border="collapse">
                        <tr>
                            <th>Key</th>
                            <th>KeyCode</th>
                            <th>Code</th>
                        </tr>
                        <tr>
                            <td>${e.key === " "? 'space' : e.key}</td>
                            <td>${e.keyCode}</td>
                            <td>${e.code}</td>
                        </tr>
  
                    </table>
                    
                <div>
            `
        });
    </script>
</body>

</html>
