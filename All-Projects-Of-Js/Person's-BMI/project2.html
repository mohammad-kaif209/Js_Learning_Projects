<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="/All-Projects-Of-Js/style.css">
</head>
<body style="background-color: rgb(253, 253, 204); 
             font-size: 1.4rem;">
    <nav style="background-color: rgb(194, 226, 255);">
        <a href="../index.html" class="navElement" id="home">Home</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="form">
            <p><label>Height in CM:</label><input type="text" id="height"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight"></p>
            <button id="calculate">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="project2.js"></script>
</body>
</html>
