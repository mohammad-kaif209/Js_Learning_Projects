<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: white;">
    <nav style="background-color: rgb(194, 226, 255);">
        <a href="../index.html" class="navElement" id="home">Home</a>
    </nav>

    <h1 class="heading">Color Scheme Switcher</h1>
    <div class="containerinprojects" id="project1Container">
        <span class="button" id="grey"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="green"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="white">Back to Normal</span>
    </div>
    
    
    <h1 class="heading">Try clicking on the colors mentioned above to change the background color</h1>

    <script>
        const buttons = document.querySelectorAll('.button');
        buttons.forEach((button)=>{
           button.addEventListener('click',function(e){
            console.log(e.target.id)
            if(e.target.id === 'grey'){
                document.body.style.backgroundColor = e.target.id;
            }
            if(e.target.id === 'blue'){
                document.body.style.backgroundColor = e.target.id;
            }
            if(e.target.id === 'green'){
                document.body.style.backgroundColor = e.target.id;
            }
            if(e.target.id === 'yellow'){
                document.body.style.backgroundColor = e.target.id;
            }
            if(e.target.id === 'white'){
                document.body.style.backgroundColor = e.target.id;
            }
           }) 
        });
        function Normal(){
            body.style.backgroundColor = white;
        }
    </script>
</body>
</html>
