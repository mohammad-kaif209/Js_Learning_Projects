<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Luffy is coding</h1>
    <button id="stop">Stop</button>


    <script>
        const changeText = function(){
            document.querySelector('h1').innerHTML = "Zoro is Coding";
        }

        const toStop = setTimeout(changeText,3000);

        document.querySelector("#stop").addEventListener('click',function(){
            clearTimeout(toStop);
            console.log("stopped");
        },false);
    </script>
</body>
</html>
